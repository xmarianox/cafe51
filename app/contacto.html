    <main class="contactoView">
      <header>
          <a href="index.html" class="logo">Cafe51</a>
          <button class="lines-button x" type="button" role="button" aria-label="Toggle Navigation">
            <span class="lines"></span>
          </button>
      </header>
      <nav>
          <ul class="menu-items">
            <li><a href="historia.html" title="HISTORIA DEL CAFÉ">HISTORIA DEL CAFÉ</a></li>
            <li><a href="mercado.html" title="MERCADO">MERCADO</a></li>
            <li><a href="gastronomia.html" title="GASTRONOMÍA">GASTRONOMÍA</a></li>
            <li><a href="industria.html" title="ELABORACIÓN PARA INDUSTRIA">ELABORACIÓN PARA INDUSTRIA</a></li>
            <li><a href="contacto.html" title="CONTACTO">CONTACTO</a></li>
          </ul>
      </nav>

      <article>
        <section data-aload class="col-12 main-promo">
          <div class="promo-separator">
            <h1>CONTACTATE</h1>
            <hr>
          </div>
        </section><!-- main-promo -->

        <section data-aload class="col-12 content-text-contacto">
          <div class="col-6">
            <h2>ZONA 51 EXPRESS S.A.</h2>
            <p>Montes de Oca 301, Avellaneda (1870), Buenos Aires, Argentina.</p>
            <p>Tel.: 4201-5844 / 4229-8867</p>
            <p>E-Mail : <a href="mailto:info@cafe51.com.ar" title="info@cafe51.com.ar" target="_blank">info@cafe51.com.ar</a></p>
          </div>

          <div class="col-6">
            <form>
              <div class="form-control">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeHolder="" require>
              </div>
              <div class="form-control">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeHolder="" require>
              </div>
              <div class="form-control">
                <label for="motive">Motivo</label>
                <input type="text" id="motive" name="motive" placeHolder="">
              </div>
              <div class="form-control">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeHolder="" require></textarea>
              </div>
              <div class="form-control">
                <button class="btn" id="submitContact">Enviar</button>
              </div>
            </form>
          </div>
        </section>

      </article>

    </main>
